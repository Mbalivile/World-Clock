<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>World Clock</title>

    <!-- Moment.js and Moment Timezone -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.37/moment-timezone-with-data-1970-2030.min.js"></script>

    <style>
      body {
        font-family: Arial, sans-serif;
        background: #f4f4f4;
        padding: 20px;
        text-align: center;
      }

      .container {
        max-width: 600px;
        margin: 0 auto;
        background: white;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }

      select {
        padding: 10px;
        margin-top: 20px;
      }

      .city {
        margin-top: 20px;
        border-bottom: 1px solid #ddd;
        padding-bottom: 10px;
      }

      .date,
      .time {
        font-size: 1.2em;
      }

      footer {
        margin-top: 30px;
        font-size: 0.9em;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>World Clock</h1>

      <select id="city">
        <option value="">Select a city...</option>
        <option value="current">My current location</option>
        <option value="Europe/London">London</option>
        <option value="America/New_York">New York</option>
        <option value="Pacific/Auckland">Auckland</option>
      </select>

      <div id="cities">
        <div class="city" id="los-angeles">
          <div>
            <h2>Los Angeles</h2>
            <div class="date"></div>
          </div>
          <div class="time"></div>
        </div>
        <div class="city" id="paris">
          <div>
            <h2>Paris</h2>
            <div class="date"></div>
          </div>
          <div class="time"></div>
        </div>
      </div>
    </div>

    <footer>
      This project was coded with ❤️ by <strong>Mbali K. Msibi</strong> and is
      <a href="https://github.com/Mbalivile/world-clock" target="_blank">
        open sourced on GitHub</a
      >
    </footer>

    <!-- Embedded JavaScript -->
    <script>
      function updateTime() {
        let losAngelesElement = document.querySelector("#los-angeles");
        if (losAngelesElement) {
          let losAngelesDateElement = losAngelesElement.querySelector(".date");
          let losAngelesTimeElement = losAngelesElement.querySelector(".time");
          let losAngelesTime = moment().tz("America/Los_Angeles");

          losAngelesDateElement.innerHTML = losAngelesTime.format("MMMM Do YYYY");
          losAngelesTimeElement.innerHTML = losAngelesTime.format(
            "h:mm:ss [<small>]A[</small>]"
          );
        }

        let parisElement = document.querySelector("#paris");
        if (parisElement) {
          let parisDateElement = parisElement.querySelector(".date");
          let parisTimeElement = parisElement.querySelector(".time");
          let parisTime = moment().tz("Europe/Paris");

          parisDateElement.innerHTML = parisTime.format("MMMM Do YYYY");
          parisTimeElement.innerHTML = parisTime.format(
            "h:mm:ss [<small>]A[</small>]"
          );
        }
      }

function updateCity(event) {
  let cityTimeZone = event.target.value;
  if (!cityTimeZone) return;

  if (cityTimeZone === "current") {
    cityTimeZone = moment.tz.guess();
  }

  let cityName = cityTimeZone.replace("_", " ").split("/")[1];
  let cityTime = moment().tz(cityTimeZone);

  let cityElement = document.createElement("city");
  citiesElement.innerHTML = `
    <div>
      <h2>${cityName}</h2>
      <div class="date">${cityTime.format("MMMM Do YYYY")}</div>
    </div>
    <div class="time">${cityTime.format("h:mm:ss")} <small>${cityTime.format("A")}</small></div>
  `;

  document.querySelector("#cities").appendChild(cityElement);
}

     function updateTime() {
  let cityElements = document.querySelectorAll(".city");
  cityElements.forEach((element) => {
    let cityName = element.querySelector("h2").innerText;
    let timeZone = moment.tz.names().find((zone) =>
      zone.includes(cityName.replace(" ", "_"))
    );

    if (!timeZone) return;

    let cityTime = moment().tz(timeZone);
    element.querySelector(".date").innerHTML = cityTime.format("MMMM Do YYYY");
    element.querySelector(".time").innerHTML = cityTime.format(
      "h:mm:ss [<small>]A[</small>]"
    );
  });
}

      let citiesSelectElement = document.querySelector("#city");
      citiesSelectElement.addEventListener("change", updateCity);
    </script>
  </body>
</html>
